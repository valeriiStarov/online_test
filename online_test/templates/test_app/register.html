{% extends 'base.html' %}
{% block content %}
<div class="row" style="display: flex; align-items: center; justify-content: center; margin-top: 20px">
    <div class="col-md-6">
        <form method="post" class="was-validated">
            {% csrf_token %}
            <div class="form-error">{{ form.non_fields_errors }}</div>
            {% for f in form %}
            <p>
            <label class="form-label">{{ f.label }}</label>
            {{f}}
            <div class="form-text">{{ f.help_text }}</div>
            <div class="error-as-text">{{ f.errors.as_text }}</div>
            </p>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Регистрация</button>
        </form>
        </div>
        </div>

{% endblock %}
